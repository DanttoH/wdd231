<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for Joining - Scope Mendoza</title>
    <link rel="stylesheet" href="styles/join.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />


</head>

<body>
    <header>
        <img class="profile" src="images/scope.png" alt="Profile">
    </header>

    <button id="menu" aria-label="Open navigation menu"></button>
    <nav>
        <ul class="navigation">
            <li><a href="directory.html">Directory</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="join.html">Join</a></li>
        </ul>
    </nav>




    <main>
        <div class="thankyou-container">
            <h1>Thank You for Joining!</h1>
            <p>We have received your information and will contact you shortly.</p>
            <hr>
            <h2>Your Submitted Information:</h2>
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone Number:</strong> <span id="phone"></span></p>
            <p><strong>Business/Organization:</strong> <span id="organization"></span></p>
            <p><strong>Submitted At:</strong> <span id="timestamp"></span></p>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="theyear"></span> Scope Mendoza | WDD 230</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);

        // Fill in the info from form submission
        document.getElementById("firstName").textContent = params.get("first_name") || "Not provided";
        document.getElementById("lastName").textContent = params.get("last_name") || "Not provided";
        document.getElementById("email").textContent = params.get("email") || "Not provided";
        document.getElementById("phone").textContent = params.get("phone") || "Not provided";
        document.getElementById("organization").textContent = params.get("organization") || "Not provided";
        document.getElementById("timestamp").textContent = params.get("timestamp") || "Not provided";

        // Dynamic footer info
        document.getElementById("theyear").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = `Last modified: ${document.lastModified}`;
    </script>
    <script src="scripts/hamburger.js"></script>
</body>

</html>
